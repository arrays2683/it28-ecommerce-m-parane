<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment & Accounting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS file here -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        h1 { text-align: center; }
        .container { margin-top: 50px; }
    </style>
</head>
<body>
    
    <h1>Payment And Accounting</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Make a Payment</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="card-number">Card Number</label>
                                <input type="text" id="card-number" class="form-control" placeholder="Enter card number">
                            </div>
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" class="form-control" placeholder="MM/YYYY">
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" class="form-control" placeholder="CVV">
                            </div>
                            <a href="logistics.html" class="btn btn-primary btn-block">Pay Now</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
